<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guanafood - Historial de Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light text-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
    <div class="container">
      <a href="index.html" class="btn btn-outline-light btn-sm">‚¨ÖÔ∏è Volver</a>
      <span class="navbar-brand mx-auto">Historial de Ventas</span>
      <button id="toggleTheme" class="btn btn-outline-light btn-sm">üåô Tema</button>
    </div>
  </nav>

  <main class="container">
    <section>
      <h2>Historial completo de ventas</h2>
      <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
          <thead class="table-success">
            <tr>
              <th>Fecha</th>
              <th>Desayunos</th>
              <th>Almuerzos</th>
              <th>Cenas</th>
              <th>Agua</th>
              <th>Total (‚Ç°)</th>
            </tr>
          </thead>
          <tbody id="tabla"></tbody>
        </table>
      </div>
      <p class="fw-bold fs-5">Total General: ‚Ç°<span id="totalGeneral">0</span></p>
      <div class="btn-group mb-4" role="group">
        <button class="btn btn-outline-success" onclick="descargar('json')">‚¨áÔ∏è Descargar JSON</button>
        <button class="btn btn-outline-success" onclick="descargar('csv')">‚¨áÔ∏è Descargar CSV</button>
        <button class="btn btn-outline-success" onclick="descargarPDF()">‚¨áÔ∏è Descargar PDF</button>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const ventas = JSON.parse(localStorage.getItem("ventas") || "[]");

    function mostrarVentas() {
      const tabla = document.getElementById("tabla");
      tabla.innerHTML = "";
      let totalGeneral = 0;
      ventas.forEach(v => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${v.fecha}</td>
          <td>${v.desayunos}</td>
          <td>${v.almuerzos}</td>
          <td>${v.cenas}</td>
          <td>${v.agua}</td>
          <td>‚Ç°${v.total}</td>
        `;
        tabla.appendChild(row);
        totalGeneral += v.total;
      });
      document.getElementById("totalGeneral").textContent = totalGeneral;
    }

    function descargar(tipo) {
      let contenido = "";
      if (tipo === "json") {
        contenido = JSON.stringify(ventas, null, 2);
      } else if (tipo === "csv") {
        const header = "Fecha,Desayunos,Almuerzos,Cenas,Agua,Total\n";
        const rows = ventas.map(v =>
          `${v.fecha},${v.desayunos},${v.almuerzos},${v.cenas},${v.agua},${v.total}`
        ).join("\n");
        contenido = header + rows;
      }
      const blob = new Blob([contenido], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `ventas.${tipo}`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function descargarPDF() {
      if (typeof jsPDF === "undefined") {
        alert("Necesitas conexi√≥n para descargar PDF (librer√≠a jsPDF).");
        return;
      }
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("Historial de Ventas - Guanafood", 10, 10);
      let y = 20;
      ventas.forEach(v => {
        const line = `${v.fecha}: Desayunos=${v.desayunos}, Almuerzos=${v.almuerzos}, Cenas=${v.cenas}, Agua=${v.agua}, Total=‚Ç°${v.total}`;
        doc.text(line, 10, y);
        y += 10;
        if (y > 280) {
          doc.addPage();
          y = 10;
        }
      });
      doc.save("ventas.pdf");
    }

    document.getElementById("toggleTheme").onclick = () => {
      const html = document.documentElement;
      if (html.getAttribute("data-bs-theme") === "dark") {
        html.removeAttribute("data-bs-theme");
      } else {
        html.setAttribute("data-bs-theme", "dark");
      }
    };

    mostrarVentas();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
