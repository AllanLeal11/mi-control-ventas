<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guanafood - Control de Ventas</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3075/3075977.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { padding: 20px; background: #f9f9f9; }
    .venta-item { border-bottom: 1px solid #ccc; padding: 5px 0; }
    #logo { width: 60px; margin-right: 10px; }
    #top-bar { display: flex; align-items: center; margin-bottom: 20px; }
    #historial { max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="container">
    <div id="top-bar">
      <img id="logo" src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Logo"/>
      <h1>Guanafood - Control de Ventas</h1>
    </div>

    <div class="mb-4 alert alert-info">
      <h5>Productos y precios</h5>
      <ul>
        <li><strong>Desayuno:</strong> ₡2500</li>
        <li><strong>Almuerzo:</strong> ₡2500</li>
        <li><strong>Cena:</strong> ₡2500</li>
        <li><strong>Bidón de Agua:</strong> ₡2000</li>
      </ul>
    </div>

    <form id="venta-form" class="row g-3 mb-4">
      <div class="col-md-4">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" id="fecha" class="form-control" required>
      </div>
      <div class="col-md-2">
        <label for="desayuno" class="form-label">Desayunos</label>
        <input type="number" id="desayuno" class="form-control" min="0" value="0">
      </div>
      <div class="col-md-2">
        <label for="almuerzo" class="form-label">Almuerzos</label>
        <input type="number" id="almuerzo" class="form-control" min="0" value="0">
      </div>
      <div class="col-md-2">
        <label for="cena" class="form-label">Cenas</label>
        <input type="number" id="cena" class="form-control" min="0" value="0">
      </div>
      <div class="col-md-2">
        <label for="agua" class="form-label">Bidones de Agua</label>
        <input type="number" id="agua" class="form-control" min="0" value="0">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Agregar Venta</button>
        <a href="historial.html" class="btn btn-secondary ms-2">Ver Historial</a>
        <button id="reiniciar" type="button" class="btn btn-danger ms-2">Reiniciar</button>
      </div>
    </form>

    <h3>Historial (resumen)</h3>
    <div id="historial" class="mb-3"></div>
    <p><strong>Total: ₡<span id="total">0</span></strong></p>

    <button id="descargarPDF" class="btn btn-success">Descargar PDF (Solo Historial)</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const precios = { desayuno:2500, almuerzo:2500, cena:2500, agua:2000 };
    const historialDiv = document.getElementById('historial');
    const totalSpan   = document.getElementById('total');

    function cargarHistorial() {
      const ventas = JSON.parse(localStorage.getItem('ventas')||'[]');
      historialDiv.innerHTML = '';
      let total=0;
      ventas.forEach(v=>{
        const sub = v.desayuno*precios.desayuno 
                  + v.almuerzo*precios.almuerzo
                  + v.cena*precios.cena 
                  + v.agua*precios.agua;
        total += sub;
        const d = document.createElement('div');
        d.className = 'venta-item';
        d.textContent = `${v.fecha} — Desayuno: ${v.desayuno}, Almuerzo: ${v.almuerzo}, Cena: ${v.cena}, Bidón de Agua: ${v.agua} → ₡${sub}`;
        historialDiv.appendChild(d);
      });
      totalSpan.textContent = total;
    }

    document.getElementById('venta-form').addEventListener('submit',e=>{
      e.preventDefault();
      const v = {
        fecha: document.getElementById('fecha').value,
        desayuno: parseInt(document.getElementById('desayuno').value)||0,
        almuerzo: parseInt(document.getElementById('almuerzo').value)||0,
        cena: parseInt(document.getElementById('cena').value)||0,
        agua: parseInt(document.getElementById('agua').value)||0
      };
      if(!v.fecha) return alert('Selecciona una fecha');
      if(v.desayuno<0||v.almuerzo<0||v.cena<0||v.agua<0) return alert('Cantidades ≥ 0');
      let arr = JSON.parse(localStorage.getItem('ventas')||'[]');
      arr.push(v);
      localStorage.setItem('ventas',JSON.stringify(arr));
      cargarHistorial();
      e.target.reset();
    });

    document.getElementById('reiniciar').onclick = ()=>{
      if(confirm('¿Borrar todo el historial?')){
        localStorage.removeItem('ventas');
        cargarHistorial();
      }
    };

    document.getElementById('descargarPDF').onclick = async ()=>{
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      // Solo capturamos el div de historial
      const canvas = await html2canvas(historialDiv);
      const img = canvas.toDataURL('image/png');
      const w = doc.internal.pageSize.getWidth();
      const h = (canvas.height * w) / canvas.width;
      doc.addImage(img,'PNG',0,0,w,h);
      doc.save('historial_captura.pdf');
    };

    cargarHistorial();
  </script>
</body>
</html>
