<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GuanaFood Solucions – Control de Ventas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Control de Ventas</h1>
    <div class="controls">
      <input type="date" id="datePicker" />
      <button id="backupBtn">🔄 Copia de Seguridad</button>
      <button id="toggleTheme">🌙</button>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h2>Añadir Venta</h2>
      <form id="saleForm">
        <select id="itemSelect">
          <option value="Desayuno">Desayuno</option>
          <option value="Almuerzo">Almuerzo</option>
          <option value="Bidón 10L">Bidón 10L</option>
        </select>
        <input type="number" id="qtyInput" placeholder="Cantidad" min="1" required />
        <button type="submit">➕ Añadir</button>
      </form>
      <p id="formError" class="error"></p>
    </section>

    <section class="table-section">
      <h2>Ventas del <span id="dateLabel"></span></h2>
      <table>
        <thead>
          <tr><th>Ítem</th><th>Cant.</th><th>Total (₡)</th><th></th></tr>
        </thead>
        <tbody id="salesTbody"></tbody>
        <tfoot>
          <tr><td colspan="2">TOTAL</td><td id="dayTotal">₡0</td><td></td></tr>
        </tfoot>
      </table>
      <div class="export-buttons">
        <button id="exportPdf">📄 Descargar PDF</button>
        <button id="exportCsv">📑 Descargar CSV</button>
      </div>
    </section>
  </main>

  <!-- Usar CDN para html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-odCbNbrP0Q2MBELuS4evoaXG4dAC6TUs8ilPMREaKs3LMJrT2/Scxez3HRg3q12DuVbowYxGOcQm3hWRlt1cGw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app.js"></script>
</body>
</html>
