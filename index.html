<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guanafood - Control de Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light text-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Guanafood - Control de Ventas</a>
      <div>
        <a href="historial.html" class="btn btn-outline-light btn-sm me-2">Ver Historial</a>
        <button id="toggleTheme" class="btn btn-outline-light btn-sm">ðŸŒ™ Tema</button>
      </div>
    </div>
  </nav>

  <main class="container">
    <section class="mb-4">
      <div class="alert alert-info">
        <h5>Productos y precios:</h5>
        <ul>
          <li><strong>Desayuno:</strong> â‚¡2,500</li>
          <li><strong>Almuerzo:</strong> â‚¡2,500</li>
          <li><strong>Cena:</strong> â‚¡2,500</li>
          <li><strong>BidÃ³n de Agua:</strong> â‚¡2,000</li>
        </ul>
      </div>
    </section>

    <section class="mb-4">
      <form id="formVenta" class="row g-3">
        <div class="col-md-3">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha" required />
        </div>
        <div class="col-md-2">
          <label for="desayunos" class="form-label">Desayunos</label>
          <input type="number" min="0" class="form-control" id="desayunos" value="0" />
        </div>
        <div class="col-md-2">
          <label for="almuerzos" class="form-label">Almuerzos</label>
          <input type="number" min="0" class="form-control" id="almuerzos" value="0" />
        </div>
        <div class="col-md-2">
          <label for="cenas" class="form-label">Cenas</label>
          <input type="number" min="0" class="form-control" id="cenas" value="0" />
        </div>
        <div class="col-md-2">
          <label for="agua" class="form-label">Bidones de Agua</label>
          <input type="number" min="0" class="form-control" id="agua" value="0" />
        </div>
        <div class="col-md-1 d-flex align-items-end">
          <button type="submit" class="btn btn-success w-100">Registrar</button>
        </div>
        <div class="col-12">
          <div id="mensaje" class="text-danger fw-bold"></div>
        </div>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const ventas = JSON.parse(localStorage.getItem("ventas") || "[]");

    const precios = {
      desayuno: 2500,
      almuerzo: 2500,
      cena: 2500,
      agua: 2000,
    };

    function registrarVenta(fecha, desayunos, almuerzos, cenas, agua) {
      const total = desayunos * precios.desayuno + almuerzos * precios.almuerzo + cenas * precios.cena + agua * precios.agua;
      ventas.push({ fecha, desayunos, almuerzos, cenas, agua, total });
      localStorage.setItem("ventas", JSON.stringify(ventas));
    }

    function mostrarMensaje(msg, ok = false) {
      const div = document.getElementById("mensaje");
      div.textContent = msg;
      div.classList.toggle("text-danger", !ok);
      div.classList.toggle("text-success", ok);
      setTimeout(() => div.textContent = "", 3000);
    }

    document.getElementById("formVenta").addEventListener("submit", e => {
      e.preventDefault();
      const fecha = document.getElementById("fecha").value;
      const desayunos = parseInt(document.getElementById("desayunos").value) || 0;
      const almuerzos = parseInt(document.getElementById("almuerzos").value) || 0;
      const cenas = parseInt(document.getElementById("cenas").value) || 0;
      const agua = parseInt(document.getElementById("agua").value) || 0;

      if (!fecha) {
        mostrarMensaje("Debes seleccionar una fecha.");
        return;
      }
      if (desayunos < 0 || almuerzos < 0 || cenas < 0 || agua < 0) {
        mostrarMensaje("Las cantidades no pueden ser negativas.");
        return;
      }
      if (desayunos === 0 && almuerzos === 0 && cenas === 0 && agua === 0) {
        mostrarMensaje("Debes registrar al menos una cantidad mayor a cero.");
        return;
      }

      registrarVenta(fecha, desayunos, almuerzos, cenas, agua);
      mostrarMensaje("Venta registrada correctamente.", true);
      e.target.reset();
    });

    document.getElementById("toggleTheme").onclick = () => {
      const html = document.documentElement;
      if (html.getAttribute("data-bs-theme") === "dark") {
        html.removeAttribute("data-bs-theme");
      } else {
        html.setAttribute("data-bs-theme", "dark");
      }
    };
  </script>
</body>
</html>
