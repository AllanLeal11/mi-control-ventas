<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guanafood - Control de Ventas</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light text-dark">

  <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Guanafood - Control de Ventas</a>
      <button id="toggleTheme" class="btn btn-outline-light btn-sm">üåô Tema</button>
    </div>
  </nav>

  <main class="container">

    <section class="mb-4">
      <div class="alert alert-info">
        <h5>Productos y precios:</h5>
        <ul>
          <li><strong>Desayuno:</strong> ‚Ç°1,500</li>
          <li><strong>Almuerzo:</strong> ‚Ç°2,500</li>
          <li><strong>Bid√≥n de Agua:</strong> ‚Ç°1,200</li>
        </ul>
      </div>
    </section>

    <section class="mb-4">
      <form id="formVenta" class="row g-3">
        <div class="col-md-4">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha" required />
        </div>
        <div class="col-md-2">
          <label for="desayunos" class="form-label">Desayunos</label>
          <input type="number" min="0" class="form-control" id="desayunos" value="0" />
        </div>
        <div class="col-md-2">
          <label for="almuerzos" class="form-label">Almuerzos</label>
          <input type="number" min="0" class="form-control" id="almuerzos" value="0" />
        </div>
        <div class="col-md-2">
          <label for="agua" class="form-label">Bidones de Agua</label>
          <input type="number" min="0" class="form-control" id="agua" value="0" />
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button type="submit" class="btn btn-success w-100">Registrar Venta</button>
        </div>
        <div class="col-12">
          <div id="mensaje" class="text-danger fw-bold"></div>
        </div>
      </form>
    </section>

    <section>
      <h2>Historial de Ventas</h2>
      <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
          <thead class="table-success">
            <tr>
              <th>Fecha</th>
              <th>Desayunos</th>
              <th>Almuerzos</th>
              <th>Agua</th>
              <th>Total (‚Ç°)</th>
            </tr>
          </thead>
          <tbody id="tabla"></tbody>
        </table>
      </div>
      <p class="fw-bold fs-5">Total General: ‚Ç°<span id="totalGeneral">0</span></p>
      <div class="btn-group mb-4" role="group">
        <button class="btn btn-outline-success" onclick="descargar('json')">‚¨áÔ∏è JSON</button>
        <button class="btn btn-outline-success" onclick="descargar('csv')">‚¨áÔ∏è CSV</button>
        <button class="btn btn-outline-success" onclick="descargarPDF()">‚¨áÔ∏è PDF</button>
      </div>
    </section>

  </main>

  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const ventas = JSON.parse(localStorage.getItem("ventas") || "[]");

    const precios = {
      desayuno: 1500,
      almuerzo: 2500,
      agua: 1200,
    };

    function registrarVenta(fecha, desayunos, almuerzos, agua) {
      const total = desayunos * precios.desayuno + almuerzos * precios.almuerzo + agua * precios.agua;
      ventas.push({ fecha, desayunos, almuerzos, agua, total });
      localStorage.setItem("ventas", JSON.stringify(ventas));
    }

    function mostrarVentas() {
      const tabla = document.getElementById("tabla");
      tabla.innerHTML = "";
      let totalGeneral = 0;
      ventas.forEach(v => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${v.fecha}</td>
          <td>${v.desayunos}</td>
          <td>${v.almuerzos}</td>
          <td>${v.agua}</td>
          <td>‚Ç°${v.total}</td>
        `;
        tabla.appendChild(row);
        totalGeneral += v.total;
      });
      document.getElementById("totalGeneral").textContent = totalGeneral;
    }

    function mostrarMensaje(msg, ok = false) {
      const div = document.getElementById("mensaje");
      div.textContent = msg;
      div.classList.toggle("text-danger", !ok);
      div.classList.toggle("text-success", ok);
      setTimeout(() => div.textContent = "", 3000);
    }

    function descargar(tipo) {
      let contenido = "";
      if (tipo === "json") {
        contenido = JSON.stringify(ventas, null, 2);
      } else if (tipo === "csv") {
        const header = "Fecha,Desayunos,Almuerzos,Agua,Total\n";
        const rows = ventas.map(v =>
          `${v.fecha},${v.desayunos},${v.almuerzos},${v.agua},${v.total}`
        ).join("\n");
        contenido = header + rows;
      }
      const blob = new Blob([contenido], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `ventas.${tipo}`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function descargarPDF() {
      if (typeof jsPDF === "undefined") {
        alert("Necesitas conexi√≥n para descargar PDF (librer√≠a jsPDF).");
        return;
      }
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("Historial de Ventas - Guanafood", 10, 10);
      let y = 20;
      ventas.forEach(v => {
        const line = `${v.fecha}: Desayunos=${v.desayunos}, Almuerzos=${v.almuerzos}, Agua=${v.agua}, Total=‚Ç°${v.total}`;
        doc.text(line, 10, y);
        y += 10;
        if (y > 280) {
          doc.addPage();
          y = 10;
        }
      });
      doc.save("ventas.pdf");
    }

    document.getElementById("formVenta").addEventListener("submit", e => {
      e.preventDefault();
      const fecha = document.getElementById("fecha").value;
      const desayunos = parseInt(document.getElementById("desayunos").value) || 0;
      const almuerzos = parseInt(document.getElementById("almuerzos").value) || 0;
      const agua = parseInt(document.getElementById("agua").value) || 0;

      if (!fecha) {
        mostrarMensaje("Debes seleccionar una fecha.");
        return;
      }
      if (desayunos < 0 || almuerzos < 0 || agua < 0) {
        mostrarMensaje("Las cantidades no pueden ser negativas.");
        return;
      }
      if (desayunos === 0 && almuerzos === 0 && agua === 0) {
        mostrarMensaje("Debes registrar al menos una cantidad mayor a cero.");
        return;
      }

      registrarVenta(fecha, desayunos, almuerzos, agua);
      mostrarVentas();
      mostrarMensaje("Venta registrada correctamente.", true);
      e.target.reset();
    });

    document.getElementById("toggleTheme").onclick = () => {
      const html = document.documentElement;
      if (html.getAttribute("data-bs-theme") === "dark") {
        html.removeAttribute("data-bs-theme");
      } else {
        html.setAttribute("data-bs-theme", "dark");
      }
    };

    mostrarVentas();
  </script>

  <!-- jsPDF CDN para PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
